<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      ngModel
      required
      minlength="3"
      name="name"
      #name="ngModel"
      type="text"
      id="name"
      class="form-control"
    >
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name field is required.</div>
      <div
        *ngIf="name.errors.minlength">
        Name field should be at least {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      #category="ngModel"
      required
      ngModel
      name="category"
      id="category"
      class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div
      *ngIf="category.touched && category.invalid"
      class="alert alert-danger">
      Category field is required.
    </div>
  </div>
  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input
        ngModel
        name="hasMoneyBackGuarantee"
        type="checkbox"
        id="moneyBackGuarantee">
      30-day money-back guarantee?
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button
    [disabled]="f.invalid"
    class="btn btn-primary">
    Create
  </button>
</form>
