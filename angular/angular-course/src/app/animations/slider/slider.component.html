<div @sliderAnimations>
  <h1>Slider com Animations</h1>

<input type="text" #itemInput
  class="form-control"
  (keyup.enter)="addItem(itemInput)">

<div *ngIf="items" class="list-group">
  <button type="button"
    @slide
    *ngFor="let item of items"
    (click)="removeItem(item)"
    class="list-group-item">
  {{ item }}
  </button>

</div>

</div>
